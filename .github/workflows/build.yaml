name: banks2ledger

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: DeLaGuardo/setup-clj-kondo@master
        with:
          version: '2022.12.10'
      - name: Run checks
        run: clj-kondo --lint src

      - name: Setup Babashka
        uses: turtlequeue/setup-babashka@1.5.0
        with:
          babashka-version: 1.0.168

      - name: Run tests
        run: ./test.sh
